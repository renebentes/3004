<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carrinho de Compras</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        />
    </head>
    <body>
        <header>
            <span>Meu Carrinho de Compras</span>
        </header>
        <main>
            <div class="page-title">Pedido #12345</div>
            <div class="content">
                <section>
                    <table>
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <div class="product">
                                        <img
                                            width="100"
                                            height="100"
                                            src="images/teclado-mecanico.jpg"
                                            alt="teclado-mecanico"
                                        />

                                        <div class="info">
                                            <div class="name">
                                                Teclado Mecânico
                                            </div>
                                            <div class="category">
                                                Periféricos
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>R$ 650,00</td>
                                <td>
                                    <div class="quantity">
                                        <button>
                                            <i class="bx bx-minus"></i>
                                        </button>
                                        <span>2</span>
                                        <button>
                                            <i class="bx bx-plus"></i>
                                        </button>
                                    </div>
                                </td>
                                <td>R$ 1.300,00</td>
                                <td>
                                    <div class="remove">
                                        <button><i class="bx bx-x"></i></button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </main>
    </body>
</html>
